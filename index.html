<!DOCTYPE html>
<html>
<head>
	<title>My form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>This is my form</legend>
			<table>
				<tr>
					<td><label for="email">Email</label></td>
    				<td><input type="text" name="email" id="email"></td>
				</tr>
					
				<tr>
					<td><label for="pass1">Password:</label></td>
					<td><input type="password" name="pass1" id="pass1"></td>
				</tr>
				<tr>
					<td><label for="pass2">Confirm Password</label></td>
					<td><input type="password" name="pass2"></td>
				</tr>
				<tr>
					<td><label for="uploadpic">Upload Your Picture:</label></td>
					<td><input type="text" name="uploadpic" id="uploadpic"></td>
					<td><button>Browse..</button></td>
				</tr>				
				<tr>
					<td><label>Gender:</label></td>
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
					</td>
				</tr>				
				<tr>
					<td><label>Select Country:</label></td>
					<td>
						<select>
							<option>United Kingdom</option>
							<option>United States</option>
							<option>Nepal</option>
						</select>
					</td>
				</tr>				
				<tr>
					<td><label>Hobby:</label></td>
					<td>
						<input type="checkbox" name="name">Cricket
						<input type="checkbox" name="name">Football
					</td>
				</tr>				
				<tr>
					<td><label for="address">Address:</label></td>
					<td>
						<textarea name="address" id="address"></textarea>
					</td>
				</tr>				
				<tr>
					<td></td>
					<td><input type="submit" name="name" value="Submit"></td>
				</tr>
				
			</table>
		</fieldset>
	</form>
</body>
</html>
